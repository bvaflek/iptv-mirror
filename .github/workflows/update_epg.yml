name: Update EPG File

on:
  schedule:
    - cron: '0 * * * *'  # Обновление каждый час (каждую минуту можно заменить '*/1')
  push:
    branches:
      - main

jobs:
  update-epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests gitpython

    - name: Download EPG file
      run: |
        python -c "
import requests
url = 'https://epg.one/epg2.xml'
response = requests.get(url)
response.raise_for_status()  # Проверим успешность запроса
with open('epg2.xml', 'wb') as f:
    f.write(response.content)
print('EPG файл успешно скачан')
"

    - name: Set up GitHub credentials
      run: |
        git config --global user.email "your-email@example.com"
        git config --global user.name "GitHub Actions"

    - name: Commit and Push changes
      run: |
        git add epg2.xml
        git commit -m "Обновление EPG файла"
        git push https://github.com/${{ github.repository }}.git HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
