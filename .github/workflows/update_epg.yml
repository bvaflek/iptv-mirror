name: Update EPG File

on:
  schedule:
    - cron: '0 * * * *'  # Обновление каждый час
  push:
    branches:
      - main

jobs:
  update-epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests gitpython

    - name: Download EPG file
      run: |
        python -c "
import requests
url = 'https://epg.one/epg2.xml'
response = requests.get(url)
response.raise_for_status()  # Чтобы увидеть ошибку, если что-то не так
with open('epg2.xml', 'wb') as f:
    f.write(response.content)
print('EPG file downloaded successfully')
"
